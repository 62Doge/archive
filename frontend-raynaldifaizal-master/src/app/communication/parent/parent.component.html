<div class="container">
    <form [formGroup]="formMessage">
        <h3 class="text-center">Parent Component </h3>
        <div class="mb-3">
            <label for="staticEmail2" class="visually-hidden">Nama</label>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Nama">

        </div>
        <div class="col-auto">
            <input [class.is-invalid]="formMessage.controls['name'].invalid && formMessage.controls['name'].touched" formControlName="name" type="text" class="form-control" placeholder="Nama">

            <div class="invalid-feedback" *ngIf="formMessage.controls['name'].hasError('required')">Name is required</div>
        </div>
        <div class="mb-3">
            <label for="staticEmail2" class="visually-hidden">Message</label>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Message">

        </div>

        <div class="mb-3">
            <label for="staticEmail2" class="visually-hidden">Message</label>
            <textarea [class.is-invalid]="formMessage.controls['message'].invalid && formMessage.controls['message'].touched" formControlName="message" class="form-control" id="inputPassword2" placeholder="Message"></textarea>

            <div class="invalid-feedback" *ngIf="formMessage.controls['message'].hasError('required')">Message is required</div>
        </div>

        <button (click)="sendMessage()" [disabled]="formMessage.invalid" type="button" class="btn-btn-primary">Send</button>


    </form>

</div>

<app-child [messageFromParent]="messageToChild" (messageToParent)="acceptMessage($event)"></app-child>
